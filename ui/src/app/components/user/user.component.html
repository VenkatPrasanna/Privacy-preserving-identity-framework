<div>
  <div class="flex justify-between items-center w-full border-b-2">
    <div class="w-1/3 userheading">
      <h2>Welcome: User</h2>
      <p>Approval status: false</p>
    </div>

    <nav
      class="w-2/3 items-center justify-between py-2 bg-gray-400 rounded-sm shadow-lg navbar navbar-expand-lg navbar-light"
    >
      <ul
        class="navbar-nav flex justify-center items-center text-white text-lg"
      >
        <li
          class="nav-item p-2 cursor-pointer border border-lime-600 rounded mr-4 hover:bg-lime-500 hover:border-none"
        >
          Add data
        </li>
        <li
          class="nav-item p-2 cursor-pointer border border-lime-600 rounded mr-4 hover:bg-lime-500 hover:border-none"
        >
          My requesters
        </li>
        <li
          class="nav-item p-2 cursor-pointer border border-lime-600 rounded mr-4 hover:bg-lime-500 hover:border-none"
        >
          View requests
        </li>
      </ul>
    </nav>
  </div>
  <div class="flex w-full mt-8 flex-col">
    <p class="text-2xl font-medium">Just one step to go</p>
    <mat-tab-group
      mat-align-tabs="start"
      class="bg-rose-50 w-1/3 shadow-2xl p-4 rounded-md"
      (selectedTabChange)="resetForms()"
    >
      <mat-tab label="Data Owner"
        ><form [formGroup]="ownerRegistrationForm" (ngSubmit)="registerOwner()">
          <mat-form-field appearance="fill" class="w-full mt-4">
            <mat-label>Profession</mat-label>
            <input matInput formControlName="profession" />
            <mat-error>Profession is required</mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill" class="w-full mt-4">
            <mat-label>Location</mat-label>
            <input matInput formControlName="location" />
            <mat-error>Location is required</mat-error>
          </mat-form-field>
          <button
            class="float-right disabled:opacity-40 px-5 py-3 text-base rounded-md text-zinc-800 bg-lime-500 hover:bg-lime-700 hover:text-white duration-500"
            [disabled]="ownerRegistrationForm.invalid"
          >
            Submit
          </button>
        </form></mat-tab
      >
      <mat-tab label="Data Requester"
        ><form
          [formGroup]="requesterRegistrationForm"
          (ngSubmit)="registerRequester()"
        >
          <mat-form-field appearance="fill" class="w-full mt-4">
            <mat-label>Organisation</mat-label>
            <input matInput formControlName="organisation" />
            <mat-error>Organisation is required</mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill" class="w-full mt-4">
            <mat-label>Department</mat-label>
            <input matInput formControlName="department" />
            <mat-error>Department is required</mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill" class="w-full mt-4">
            <mat-label>Role</mat-label>
            <input matInput formControlName="role" />
            <mat-error>Role is required</mat-error>
          </mat-form-field>
          <button
            class="float-right disabled:opacity-40 px-5 py-3 text-base rounded-md text-zinc-800 bg-lime-500 hover:bg-lime-700 hover:text-white duration-500"
            [disabled]="requesterRegistrationForm.invalid"
          >
            Submit
          </button>
        </form></mat-tab
      >
    </mat-tab-group>
  </div>
</div>
